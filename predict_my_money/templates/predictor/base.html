{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'predictor/new.min.css' %}" />

	{% block head %}{% endblock %}
</head>
<body>
	<div id="content" class="container">
		{% block nav %}
		<nav class="navbar navbar-dark bg-inverse">
		  <a class="navbar-brand" href="/predictor/">StockPredictor</a>
		  <ul class="nav navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="/predictor/portfolios/create">New Portfolio</a>
			</li>
			<li class="nav-item">
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="http://example.com" id="responsiveNavbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
				<div class="dropdown-menu" aria-labelledby="responsiveNavbarDropdown">
				  <a class="dropdown-item" href="/predictor/logout">Logout</a>
				</div>
			  </li>
			</li>
		  </ul>

		  <form class="form-inline float-xs-right" onsubmit="location.href='/predictor/stocks/'+document.getElementById('stocksearch').value; return false">
			<input class="form-control" type="text" placeholder="Search stocks" id="stocksearch" />
			<button class="btn btn-outline-info" type="submit">Go</button>
		  </form>
		</nav>
		{% endblock %}

		{% block content %}<div id="app"></div>{% endblock %}

		<footer>
		StockPredictor, 2016 &reg; All rights reserved.
		</footer>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<script src="{% static "predictor/jquery-3.1.1.js" %}"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	<script src="{% static "predictor/new.js" %}"></script>
	<script src="{% static "predictor/d3.min.js" %}"></script>
	<script src="{% static "public/bundle.js" %}"></script>

	{% block js %}{% endblock %}
</body>
</html>
