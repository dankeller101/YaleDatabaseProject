<h1> Log in! </h1>

<form action="{% url 'predictor:authenticate_user' %}" method="post">
    {% csrf_token %}
    <h4>username</h4>
    <input type="text" name="username" />
    <h4>password</h4>
    <input type="password" name="password" />
    <input type="submit" value="authenticate_user" />

</form>
