<div>
    {% for day in stock.stock_day_set.all %}
        <h1>
            date: {{ day.day }}
        </h1>
        <p>
            high: {{ day.high }}
            low: {{ day.low }}
        </p>
    {% endfor %}

</div>



{% load static %}
<script src="{% static "predictor/jquery-3.1.1.js" %}"></script>
<script src="{% static "predictor/d3.min.js" %}"></script>
<script src="{% static "predictor/line_graph.js" %}"></script>
