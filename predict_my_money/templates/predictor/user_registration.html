<h1> Create a User </h1>

<form action="{% url 'predictor:create_user' %}" method="post">
    {% csrf_token %}
    <h4>name</h4>
    <input type="text" name="name" />
    <h4>username</h4>
    <input type="text" name="username" />
    <h4>password</h4>
    <input type="password" name="password" />
    <h4>email</h4>
    <input type="text" name="email" />
    <input type="submit" value="register" />
</form>
